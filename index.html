<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypoSavior</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 920px;
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.35),
                0 0 60px rgba(0, 150, 255, 0.25);
            transform: scale(1.01);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #00e0ff;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 16px;
            font-size: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #00e0ff;
            box-shadow: 0 0 5px #00e0ff88;
        }

        button {
            background-color: #00e0ff;
            color: #000;
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin: 0 auto 30px auto;
        }

        button:hover {
            background-color: #00bcd4;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.06);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #00e0ff;
            margin-bottom: 25px;
            transition: 0.3s ease;
        }

        .result-section h3 {
            color: #00e0ff;
            margin-bottom: 12px;
            font-size: 20px;
        }

        .result-text {
            font-size: 15px;
            line-height: 1.6;
            color: #ddd;
            white-space: pre-wrap;
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>üß† TypoSavior ‚Äì Smart Grammar Analyzer</h1>

        <textarea id="essayInput" placeholder="Type or paste your content here..."></textarea>
        <button onclick="getFeedback()" id="AnalyzeButton">‚ú® Analyze Essay</button>

        <div class="result-section" id="lineByLineBox" style="display:none;">
            <h3>üîç Sentence-by-Sentence Correction</h3>
            <div class="result-text" id="result"></div>
        </div>

        <div class="result-section" id="correctedBox" style="display:none;">
            <h3>‚úÖ Final Corrected Essay</h3>
            <div class="result-text" id="correctedText"></div>
        </div>
    </div>

    <script>
        const URL = "https://correctify-yp9u.onrender.com/correct"; // Replace with your actual backend

        function compareSentences(original, corrected) {
            const o = original.match(/[^\.!\?]+[\.!\?]+/g) || [original];
            const c = corrected.match(/[^\.!\?]+[\.!\?]+/g) || [corrected];
            let result = "";
            for (let i = 0; i < Math.max(o.length, c.length); i++) {
                result += `üî∏ Original: ${o[i] || ""}\nüîπ Revised: ${c[i] || ""}\n\n`;
            }
            return result;
        }

        async function getFeedback() {
            const input = document.getElementById("essayInput").value.trim();
            if (!input) return alert("‚ö†Ô∏è Please enter text to analyze.");

            const AnalyzeButton = document.getElementById("AnalyzeButton");
            AnalyzeButton.disabled = true;
            AnalyzeButton.innerText = "‚è≥ Analyzing...";

            try {
                const res = await fetch(URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: input })
                });

                const data = await res.json();
                const { original, corrected } = data;

                const comparison = compareSentences(original, corrected);
                document.getElementById("lineByLineBox").style.display = "block";
                document.getElementById("result").innerText = comparison;

                document.getElementById("correctedBox").style.display = "block";
                document.getElementById("correctedText").innerText = corrected;
            } catch (err) {
                alert("‚ùå Something went wrong. Try again later.");
            } finally {
                AnalyzeButton.disabled = false;
                AnalyzeButton.innerText = "‚ú® Analyze Essay";
            }
        }

    </script>

</body>

</html>
